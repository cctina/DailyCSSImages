<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="Yu-Chen">
	<meta name="description" content="This a series of works following the topics delivered by 'Daily CSS Images'. About the challenge, see more on http://dailycssimages.com/">
	<title>Day 06: Clock | Daily CSS Images</title>
	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=PT+Mono" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Oxygen+Mono" rel="stylesheet">
	<link rel="stylesheet" href="clock.css">
</head>
<body>
	<div class="container">
		<section>
			<h1>06 :: Clock!</h1>
		</section>
		<div class="clock">
			<div class="digit-frame">
				<div class="digit-all-hr-1">012</div>
			</div>
			<div class="digit-frame">
				<div class="digit-all-hr-2">012345678901234567890123</div>
			</div>
			<div class="digit-frame">
				<div class="digit">:</div>
			</div>
			<div class="digit-frame">
				<div class="digit-all-min-1">012345</div>
			</div>
			<div class="digit-frame">
				<div class="digit-all-min-2">0123456789</div>
			</div>
			<div class="space"></div>
			<div class="mix-frame">
				<div class="ampm-frame">
					<div class="am">AM</div>
					<div class="pm">PM</div>
				</div>
				<div class="digit-frame digit-frame-small clear">
					<div class="digit-all-sec-1">012345</div>
				</div>
				<div class="digit-frame digit-frame-small">
					<div class="digit-all-sec-2">0123456789</div>
				</div>		
			</div>			
		</div>
	</div>
</body>
</html>
