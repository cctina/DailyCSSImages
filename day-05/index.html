<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="Yu-Chen">
	<meta name="description" content="This a series of works following the topics delivered by 'Daily CSS Images'. About the challenge, see more on http://dailycssimages.com/">
	<title>Day 05: Favorite Animated Animal | Daily CSS Images</title>
	<link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
	<link rel="stylesheet" href="totoro.css">
</head>
<body>
	<div class="container">
		<div class="ears">
			<div class="left-ear"></div>
			<div class="right-ear"></div>
		</div>
		<div class="head">
			<div class="cheeks">
				<div class="left-cheek"></div>
				<div class="right-cheek"></div>
			</div>
			<div class="eyes">
				<div class="left-eye">
					<div class="left-eye-ball"></div>
				</div>
				<div class="right-eye">
					<div class="right-eye-ball"></div>
				</div>
			</div>
			<div class="nose"></div>
			<div class="nose-furs">
				<div class="nose-fur-1"></div>
				<div class="nose-fur-2"></div>
				<div class="nose-fur-3"></div>
			</div>
			<div class="mouth"></div>
			<div class="left-whiskers">
				<div class="left-whisker-1"></div>
				<div class="left-whisker-2"></div>
				<div class="left-whisker-3"></div>
			</div>
			<div class="right-whiskers">
				<div class="right-whisker-1"></div>
				<div class="right-whisker-2"></div>
				<div class="right-whisker-3"></div>
			</div>
		</div>
		<div class="body">
			<div class="belly">
				<div class="belly-furs">
					<div class="belly-fur-1"></div>
					<div class="belly-fur-2"></div>
					<div class="belly-fur-3"></div>
					<div class="belly-fur-4"></div>
					<div class="belly-fur-5"></div>
					<div class="belly-fur-6"></div>
					<div class="belly-fur-7"></div>
				</div>
			</div>
		</div>
	</div>
	<section class="title">
		<h1>Totoro</h1>
	</section>
</body>
</html>
